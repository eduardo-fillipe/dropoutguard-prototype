spring:
    application:
        name: dropoutguard
    datasource:
        url: jdbc:postgresql://localhost:5432/dropoutguard
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: none
    flyway:
        baseline-on-migrate: true
        locations: classpath:db/migration
    rabbitmq:
        host: localhost
