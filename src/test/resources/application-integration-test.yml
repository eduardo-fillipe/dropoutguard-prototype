spring:
    shell:
        command:
            completion:
                enabled: false
        interactive:
            enabled: false
        script:
            enabled: false
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                format_sql: true
    flyway:
        baseline-on-migrate: true
        locations: classpath:db/migration
    main:
        banner-mode: off
        allow-bean-definition-overriding: true

dropoutguard:
    infrastructure:
        storage:
            local:
                root-path: src/test/java/br/ufs/dcomp/dropoutguard/integration
